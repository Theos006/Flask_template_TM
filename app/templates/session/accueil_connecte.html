<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock %}Cr√©ateur ou client</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>

    <body>
        <div class="bandeau_accueil">
            <a href="/auth/logout"> 
                <img class="bouton_deconnexion" 
                src="{{ url_for('static', filename='images/Logo_Creator_connect.png') }}"
                alt="Logo de notre application web">
            
            </a>

            <form method="post" id="barre_de_recherche">

                <input placeholder="Barre de recherche" name="recherche">
                <input type="submit" value="Chercher">
        
            </form>

            <a href="/user/profile" class="bouton_mon_compte"> 
                
                <img 
                src="{{ url_for('static', filename='images/Profil.png') }}">

            </a>

        </div>
        

        <div class="barre"></div>
    
        <div class="liste_recherche">
            
            {% for nom in list_nom %}
                <a href="/user/profile" class="box_proposition">{{nom}}</a>
            {% endfor %}

        </div>


    </body>
</html>
