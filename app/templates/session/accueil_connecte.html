<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}Page d'accueil - connect√©</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="bandeau_accueil">
        <a href="/auth/logout" id="monLien"> 
            <img class="bouton_deconnexion" 
            src="{{ url_for('static', filename='images/Logo_Creator_connect.png') }}"
            alt="Logo de notre application web">
        </a>

        <form method="post" id="barre_de_recherche">
            <input name="recherche" required id="barre_de_recherche" placeholder="Barre de recherche">
        </form>

        <a href="/user/profile" class="bouton_mon_compte"> 
            <img src="{{ url_for('static', filename='images/Profil.png') }}">
        </a>
    </div>
    
    <div class="barre"></div> 

    <div class="liste_recherche">
        {% for nom in list_nom %}
        <a href="{{ url_for('session.profil_recherche', nom=nom) }}" class="box_proposition" style="text-decoration: none;">
            <div class = "Pdp_Nom_Bio">
                <div id = "container_apercu_pdp">
                    <img src="{{ url_for('static', filename=list_pdp[list_nom.index(nom)] )}}" id = "apercu_pdp">
                </div>
                <p id = "apercu_nom">{{ nom }}</p>
            </div>
            {%for image in list_img_portfolio[list_nom.index(nom)]%}
            <div class="container_apercu_img">
                <img src="{{ url_for('static', filename=image )}}", class="apercu_img_portfolio">
            </div>
            {% endfor %}
            {%for image in list_img_shop[list_nom.index(nom)]%}
            <div class="container_apercu_img">
                <img src="{{ url_for('static', filename=image )}}", class="apercu_img_portfolio">
            </div>
            {% endfor %}
        </a>
        {% endfor %}  
    </div>

 
</body>
</html>
