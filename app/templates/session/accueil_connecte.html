<!doctype html>
<head>
    <title>{% block title %}{% endblock %}Créateur ou client</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <a>
        <a href="/">
            <img class="logo_retour"
            src="{{ url_for('static', filename='images/Logo_Creator_connect.png') }}"
            alt="Logo de notre application web">
        
        </a>

        <a href="/user/profile" class="bouton_mon_compte">
            
            <img 
            src="{{ url_for('static', filename='images/Profil.png') }}">

        </a>
    </a>
    <a id="barre_de_recherche">

        <input placeholder="Barre de recherche">
        <input type="submit" value="Chercher">

    </a>
 
    <form method="post" class="list_button">
        <button class="box_proposition">première proposition</button>
        <button class="box_proposition">deuxième proposition</button>
        <button class="box_proposition">troisième proposition</button>
        <button class="box_proposition">quatrième proposition</button>
    </form>

</body>
