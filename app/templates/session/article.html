<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock %}Article</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>

    <body>
        <div class="bandeau_profil">
            <div class="rectangle_profil">
                <div class="double_cercle">
                    <div class="cercle_profil"></div>
                        <div class="container_recherche_pdp">
                            <img src="{{ url_for('static', filename=g.recherche.PhotoDeProfil )}}" id = "recherche_pdp">
                        </div>
                </div>
                <div class="nom_utilisateur">
                    <p>{{g.recherche.NomUtilisateur}} - {{g.produit.NomProduit}}</p>
                </div>
                <a href="{{ url_for('session.shop', nom=g.recherche.NomUtilisateur) }}">
                    <img class="logo_retour_profil" 
                    src="{{ url_for('static', filename='images/Retour_accueil_blanc.png') }}"
                    alt="Logo de retour à la page précédente"
                    >
                </a>
            </div>
        </div>

        <div class="block_article">
            <div class="carre_article_image">
                <img src="{{ url_for('static', filename=g.produit.ImageProduit )}}">
            </div>
            <div>
                <div class="carre_article_description">
                    <p>{{ g.produit.DescriptionProduit }}</p>
                </div>
                <a href="{{ url_for('session.qr_code', nom=g.recherche.NomUtilisateur, nom_produit=g.produit.NomProduit) }}" style="text-decoration: none;">
                    <div class="carre_article_achat">
                        <div class="txt_achat_article">
                            <p>Acheter {{ g.produit.Prix }} CHF</p>
                        </div> 
                    </div>
                </a>
            </div>
        </div>

    </body>
</html>
