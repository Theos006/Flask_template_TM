<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock %}Modification de mon portfolio</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>

    <body>
        <div class="bandeau_profil">
            <div class="rectangle_profil"> 
                <div class="double_cercle">
                    <div class="cercle_profil">
                        <div class="container_recherche_pdp_modif">
                            <img src="{{ url_for('static', filename=g.user.PhotoDeProfil )}}" id = "recherche_pdp">
                        </div>
                    </div>
                </div>
                <div class="nom_utilisateur_portfolio">{{g.user.NomUtilisateur}} - Modification Portfolio</div>
                <a href="{{ url_for('session.modification_page_publique', nom=g.user.NomUtilisateur) }}">
                    <img class="logo_retour_profil" 
                    src="{{ url_for('static', filename='images/Retour_accueil_blanc.png') }}"
                    alt="Logo de retour à la page précédente"
                    >
                </a>
            </div>
        </div>
        <div class="ligne_portfolio">
            <div id="cadre_nouvelle_image_portfolio">
                <form method="post" enctype="multipart/form-data">
                    <label for="nouvelle_image_portfolio" class="custom-file-upload-2">
                        <span>Ajouter une image</span>
                        <input type="file" id="nouvelle_image_portfolio" name="nouvelle_image_portfolio" accept="image/png, image/jpeg" />
                    </label>
                    <input type="submit" value="Changer mes infos">
                </form>
            </div>
            {%for image in images%}
                <div class="carre_portfolio">
                    <img src="{{ url_for('static', filename=image)}}" class="image_porfolio">
                </div>
            {%endfor%}
        </div>

    </body>
</html>
