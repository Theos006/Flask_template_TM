<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock %}Modification de ma boutique</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>

    <body>
        <div class="bandeau_profil">
            <div class="rectangle_profil"> 
                <div class="double_cercle">
                    <div class="cercle_profil">
                        <div class="container_recherche_pdp_modif">
                            <img src="{{ url_for('static', filename=g.user.PhotoDeProfil )}}" id = "recherche_pdp">
                        </div>
                    </div>
                </div>
                <div class="nom_utilisateur_shop">{{g.user.NomUtilisateur}} - Modification Shop</div>
                <a href="{{ url_for('session.modification_page_publique', nom=g.user.NomUtilisateur) }}">
                    <img class="logo_retour_profil" 
                    src="{{ url_for('static', filename='images/Retour_accueil_blanc.png') }}"
                    alt="Logo de retour à la page précédente"
                    >
                </a>
            </div>
        </div>

        <div class="box_shop"> 
            <div id="cadre_nouveau_produit">
                <a href="{{ url_for('session.ajout_produit', nom=g.user.NomUtilisateur) }}" id="nouveau_produit">Ajouter un produit</a>
            </div>
            <div class="ligne_shop">
                <a href="/session/article" class="rectangle_article">
                    <div>
                        <div class="photo_article"></div>
                        <div class="description_article"></div>
                    </div>
                </a>
             
            </div> 
        </div>

    </body>
</html>
