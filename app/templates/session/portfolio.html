<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock %}Portfolio</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>

    <body>
        <div class="bandeau_profil">
            <div class="rectangle_profil"> 
                <div class="double_cercle">
                    <div class="cercle_profil"></div>
                        <div class="container_recherche_pdp">
                            <img src="{{ url_for('static', filename=g.recherche.PhotoDeProfil )}}" id = "recherche_pdp">
                        </div>
                </div>
                <div class="nom_utilisateur">
                    <p>{{g.recherche.NomUtilisateur}} - Portfolio</p>
                </div>
                <a href="{{ url_for('session.profil_recherche', nom=g.user.NomUtilisateur) }}">
                    <img class="logo_retour_profil" 
                    src="{{ url_for('static', filename='images/Retour_accueil_blanc.png') }}"
                    alt="Logo de retour à la page précédente"
                    >
                </a>
            </div>
        </div> 

        <div class="ligne_portfolio">
            {%for image in images%}
            <div class="carre_portfolio">
                <img src="{{ url_for('static', filename=image)}}" class="image_porfolio">
            </div>
            {%endfor%}
        </div>
    </body>
</html>
