<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock %}Recherche profil</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>

    <body>
        <div class="bandeau_profil">
            <div class="rectangle_profil">
                <div class="double_cercle">
                    <div class="cercle_profil"></div>
                        <div class="container_recherche_pdp">
                            <img src="{{ url_for('static', filename=g.recherche.PhotoDeProfil )}}" id = "recherche_pdp">
                        </div>
                </div>
                <div class="nom_utilisateur">
                    <p>{{nom}}</p>
                </div>
                <a href="/session/accueil_connecte">
                    <img class="logo_retour_profil" 
                    src="{{ url_for('static', filename='images/Retour_accueil_blanc.png') }}"
                    alt="Logo de retour à la page précédente"
                    >
                </a>
            </div>
        </div>

        <div class="placement_profil">
            <div class="reseaux_sociaux">
                <div class="box_reseaux_sociaux">
                    {% for reseau in list_reseaux %}
                        <a href={{reseau[1]}}>
                            <p>{{reseau[0]}}</p>
                        </a> 
                    {% endfor %} 
                </div>
            </div>

            <div class="rectangles_profil">
                <div class="rectangle_bio"><p>{{g.recherche.Biographie}}</p></div>

                <div class="box_rectangles_portfolio_shop">
                    <a href="{{ url_for('session.portfolio', nom=nom) }}" style="text-decoration: none;">
                        <div class="rectangle_portfolio">
                            <div class="txt_portfolio">Portfolio</div>
                            <div class="apercu">Aperçu portfolio</div>
                        </div>
                    </a>
                    <a href="{{ url_for('session.shop', nom=nom, ) }}" style="text-decoration: none;">
                        <div class="rectangle_shop">
                            <div class="txt_shop">Shop</div>
                            <div class="apercu">Aperçu shop</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
