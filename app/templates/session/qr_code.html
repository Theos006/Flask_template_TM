<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock %}Paiement</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>

    <body>
        <div class="bandeau_profil">
            <div class="rectangle_profil">
                <div class="double_cercle">
                    <div class="cercle_profil"></div>
                        <div class="container_recherche_pdp">
                            <img src="{{ url_for('static', filename=g.recherche.PhotoDeProfil )}}" id = "recherche_pdp">
                        </div>
                </div>
                <div class="nom_utilisateur">
                    <p>Acheter {{g.produit.NomProduit}}</p>
                </div>
                <a href="{{ url_for('session.article', nom=g.recherche.NomUtilisateur, nom_produit=g.produit.NomProduit) }}">
                    <img class="logo_retour_profil" 
                    src="{{ url_for('static', filename='images/Retour_accueil_blanc.png') }}"
                    alt="Logo de retour à la page précédente"
                    >
                </a>
            </div>
        </div>
        <div class="rectangle_payement">
            <div class="carre_qr_code">
                <img src="{{ url_for('static', filename=g.recherche.QrCodeTwint) }}" id="image_QR">
            </div>
            <p id="prix">A payer : {{g.produit.Prix}} CHF</p>
            <p id="prix">Merci d'ajouter l'adresse de livraison et le nom du produit dans la section "message" du payement Twint</p>
        </div>
    </body> 
</html>
