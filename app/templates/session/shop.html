<!doctype html>
<html>
    <head>
        <title>{% block title %}{% endblock %}Boutique</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>

    <body>
        <div class="bandeau_profil">
            <div class="rectangle_profil"> 
                <div class="double_cercle">
                    <div class="cercle_profil"></div>
                        <div class="container_recherche_pdp">
                            <img src="{{ url_for('static', filename=g.recherche.PhotoDeProfil )}}" id = "recherche_pdp">
                        </div>
                </div>
                <div class="nom_utilisateur">{{g.recherche.NomUtilisateur}} - Shop</div>
                <a href="{{ url_for('session.profil_recherche', nom=g.recherche.NomUtilisateur) }}">
                    <img class="logo_retour_profil" 
                    src="{{ url_for('static', filename='images/Retour_accueil_blanc.png') }}"
                    alt="Logo de retour à la page précédente"
                    >
                </a>
            </div>
        </div>

        <div class="ligne_shop"> 
                {% for produit in produits %}
                <a href="/session/article" class="rectangle_article">
                    <div>
                        <div class="photo_article"><img src="{{ url_for('static', filename=produit[1] )}}"></div>
                        <div class="description_article"><p>{{ produit[0] }}</p></div>
                    </div>
                </a>
                {% endfor %}  
            
        </div>  

    </body>
</html>
